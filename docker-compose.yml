version: '2'
services:
  server:
    build:
      context: ./server/
    command: npm run start:nodemon
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "9000:${BACKEND_PORT}"
    environment:
      - NODE_ENV=development
      - BACKEND_PORT="${BACKEND_PORT}"
